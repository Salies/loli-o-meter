<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>A Calculadora Loli</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="https://saliesbox.com/favicon.png">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="title">A Calculadora Loli</div>
        <div class="picture">
            <div></div>
        </div>
        <div class="form">
            <section>
                <input name="subject" type="radio" value="Proeminência do busto (em cm)" onchange="picture(this.value)" checked> Loli <input name="subject" type="radio" value="Comprimento peniano (em cm)" onchange="picture(this.value)"> Shota
            </section>
            <section>
                <input type="text" placeholder="Altura (em m)">
            </section>
            <section>
                <input type="text" placeholder="Peso (em kg)">
            </section>
            <section>
                <input type="text" placeholder="Proeminência do busto (em cm)">
            </section>
            <section>
                <input type="text" placeholder="Frequência da voz (em Hz)">
            </section>
            <section class="submit">
                Calcular
            </section>
        </div>
        <div class="result">
        </div>
        <div class="referencial">
            <b><u>Referencial:</u></b><br>
            <b>abaixo de 0.75</b> - Não loli<br>
            <b>0.75 à 1</b> - Loli básica<br>
            <b>1 à 1.75</b> - Loli decente<br>
            <b>2 à 5</b> - Loli top<br>
            <b>5 à 10</b> - Loli topper<br>
            <b>10 ou mais</b> - Loli topíssima
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
